<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable border="1" value="#{userControl.lusers}" var="item">
                    <h:column>#{item.firstName}</h:column>
                    <h:column>#{item.lastName}</h:column>
                    <h:column>#{item.userid}</h:column>
                    <h:column>#{item.email}</h:column>
                    <h:column>
                        <h:outputText value="#{item.dob}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
