<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Crud Example : Create a user</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Nom" for="nom" />
                <h:inputText id="nom" value="#{userControl.selectedUser.lastName}" />
                <h:outputLabel value="PreNom" for="prenom" />
                <h:inputText id="prenom" value="#{userControl.selectedUser.firstName}" />
                 <h:outputLabel value="Email" for="email" />
                <h:inputText id="email" required="true" label="email" size="40"
                             requiredMessage="Please enter your email address."
                             validatorMessage="Invalid email format"
                             value="#{userControl.selectedUser.email}">
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <h:message for="email" />
                <h:inputText value="#{userControl.selectedUser.dob}" >
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:inputText>
                <h:commandButton action="#{userControl.create()}" value="Create" />
            </h:form>
        </f:view>
    </h:body>
</html>
